<!doctype html>
<html>

<body>

    <head>

        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <!--  Material Dashboard CSS    -->
        <link href="../assets/css/material-dashboard.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
        <title>Funding Members</title>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-12">
                    <div class="card">
                        <div class="card-header card-header-text" data-background-color="green">
                            <h4 class="card-title">Member/Early Investor Funding Info</h4>
                            <span class="card-title">Please note the details below before you submit.</span>
                            <p class="category"></p>

                        </div>

                        <div style="margin:20px;" class="table-responsive table-sales">

                            <div class="card-content table-responsive">
                                <span id="display-status-body"></span><br>

                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Enter Member ETH address</label>
                                        <input type="text" class="form-control" id="beneficiary">
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Enter funding amount</label>
                                        <input type="text" class="form-control" id="amount">
                                    </div>
                                </div>

                                <button data-toggle="modal" id="fund" class="btn btn-rose btn-round">
                                    <i class="material-icons">shop_two</i> Fund

                                </button>
                                <div class="ripple-container"></div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Modal progress box start -->
        <div class="modal fade" id="progress" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content box-windwow">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Blockchain process</h4>
                        <span id="message-status-title"></span>
                    </div>
                    <div class="modal-body">
                        <span id="message-status-body"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal progress box end -->







        <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="../assets/js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../assets/js/script.js"></script>
        <script src="../assets/js/jquery.cookie.js"></script>
        <script src="../assets/js/decimal.js" type="text/javascript"></script>
        <!--  Notifications Plugin    -->
        <script src="../assets/js/bootstrap-notify.js"></script>
        <!-- web3 libraries -->
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
        <!-- TagsInput Plugin -->
        <script src="../assets/js/jquery.tagsinput.js"></script>
        <!-- Material Dashboard javascript methods -->
        <script src="../assets/js/material-dashboard.js"></script>
        <script src="../assets/js/bignumber.js" type="text/javascript"></script>



    </body>

    <script type="text/javascript">
        function autorun() {

            init();
        }
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
        else window.onload = autorun;
    </script>


</html>
